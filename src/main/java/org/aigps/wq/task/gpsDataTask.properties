org.quartz.scheduler.instanceName = gpsDataTaskScheduler
org.quartz.scheduler.instanceId = AUTO
org.quartz.scheduler.rmi.export = false
org.quartz.scheduler.rmi.proxy = false
org.quartz.threadPool.class = org.quartz.simpl.SimpleThreadPool
org.quartz.threadPool.threadCount = 15
org.quartz.jobStore.class = org.quartz.simpl.RAMJobStore


dbGpsHisSaveJob=true
dbGpsHisSaveJobTrigger=30 0/1 * * * ?
dbGpsRealSaveJob=true
dbGpsRealSaveJobTrigger=15 0/5 * * * ?
parseGpsLocDescJob=true
parseGpsLocDescJobTrigger=0/10 * * * * ?
dbGpsZcodeSaveJob=true
dbGpsZcodeSaveJobTrigger=20 0/1 * * * ?
systemRefreshJob=true
systemRefreshJobTrigger=0 0/1 * * * ?
dbCmdTraceSaveJob=true
dbCmdTraceSaveJobTrigger=5 0/1 * * * ?